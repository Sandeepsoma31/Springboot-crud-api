<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Form</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>

<body>
    
    <div class ="container-fluid" style="float: none; margin-top: 2rem;">
    	<div class="text-center"><h1 style="color: blue">Add New User here!</h1></div>
    	
    	<form th:action="@{/users/save}" method="post" th:object="${newuser}" style="max-width: 500px; margin: 0 auto;">
    		<input type="hidden" th:field="*{id}"/>
    		<div class="border border-secondary rounded p-3">
    			<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Email:</label>
    				<div class="col-sm-8">
    					<input type="email" th:field="*{email}" class="form-control" required minlength="5" maxlength="50" />
    				</div>
    			</div>
    			<div class="form-group row">
    				<label class="col-sm-4 col-form-label">User Name:</label>
    				<div class="col-sm-8">
    					<input type="text" th:field="*{userName}" class="form-control" required minlength="3" maxlength="50" />
    				</div>
    			</div>
    			<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Gender:</label>
    				<div class="col-sm-8">
    					<select th:field="*{gender}" style="float: none; margin-top: 0.7rem;">
						    <option th:value="'Male'" th:text="Male"></option>
						    <option th:value="'Female'" th:text="Female"></option>
						</select>
    				</div>
    			</div>
    			<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Password:</label>
    				<div class="col-sm-8">
    					<input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="15" />
    				</div>
    			</div>
    			<div class="form-group row">
    				<label class="col-sm-4 col-form-label">User Status:</label>
    				<div class="col-sm-8">
    					<input type="checkbox" th:field="*{userStatus}" style="float: none; margin-top: 0.9rem;" />
    				</div>
    			</div>
    			
    			<div class="text-center">
    				<button type="submit" class="btn btn-primary m-2">Save</button>
    				<button type="button" onclick="cancelfunc()" class="btn btn-secondary m-2">Cancel</button>
    			</div>
    			
    		</div>
    	</form>
    	
    </div>
    
    <script type="text/javascript">
    	
    	function cancelfunc(){
    		window.location = "[[@{/users}]]";
    	}
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Tab</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>

<body style="background-color: #8EC5FC; background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
    
    <div class ="container-fluid text-center">
    	<div class="mt-3">
    		<h2>User Management Tool</h2>
    	</div>
    	<div class="h5 mt-3"><button style="background-color: green;"><a th:href = "@{/users/adduser}" style="color: orange">Add New User</a></button></div>
    	<div class="mt-3">
    	
    		<table class="table table-bordered table-hover">
    			<thead class="thead-dark">
    				<tr>
	    				<th>User Id</th>
	    				<th>User Email</th>
	    				<th>User Name</th>
	    				<th>User Gender</th>
	    				<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<th:block th:each="user: ${listOfUsers}">
    					<tr>
    						<td>[[${user.id}]]</td>
    						<td>[[${user.email}]]</td>
    						<td>[[${user.userName}]]</td>
    						<td>[[${user.gender}]]</td>
    						<td>
    							<button class="mr-3" style="background-color: green"><a class="h4" style="color: white" th:href="@{'/user/update/'+${user.id}}">Update</a></button>
    							<button style="background-color: red"><a class="h4" style="color: white" th:href="@{'/user/delete/'+${user.id}}">Delete</a></button>
    						</td>
    					</tr>
    				</th:block>
    			</tbody>
    		</table>
    	</div>
    </div>
    
</body>

</html>
